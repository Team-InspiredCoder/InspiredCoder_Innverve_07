<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/login_register/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="static/assets/logo.png" alt="" />
        </a>
      </div>
    </nav>
    <div
      class="container-fluid d-flex justify-content-center align-items-center mt-5 signup"
    >
      <form class="row g-3">
        <h2 class="display-7">Welcome To Interview.AI</h2>
        <p class="para mt-0 text-dark">Want to create new account ?<a href="/register" class="sign-in-btn"> Sign up</a></p>
        <div class="col-md12">
          <div class="form-floating">
            <input type="email" id="email" class="form-control input-box" />
            <small id="emailHelp" class="text-danger">
                Enter Valid Email
              </small>
            <label for="emailID" class="form-label">Email ID</label>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-floating">
            <input type="password" id="password"  class="form-control input-box" required />
            <small id="passwordHelp" class="text-danger">
                Must be 8-20 characters long.
              </small>
            <label for="password" class="form-label">Password</label>
          </div>
        </div>
        <p class="para mt-3 text-dark">Forgot Password ?<a href="#" class="sign-in-btn"> Reset Now</a></p>
        <button type="button" id="login_proceed_btn" class="btn btn-primary px-4 py-3 custom-btn">
         <!-- <a style="text-decoration: none; color: white;" href="static/user_profile/profile.html"> -->
          Proceed
         </a>
        </button>
    </form>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="static/login_register/script.js"></script>
  </body>
</html>
