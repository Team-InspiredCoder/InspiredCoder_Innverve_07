<!doctype html>
	<head>
		<style>
			/* CSS comes here */
			body {
			    font-family: arial;
			}
			button {
			    padding:10px;
			    background-color:#6a67ce;
			    color: #FFFFFF;
			    border: 0px;
			    cursor:pointer;
			    border-radius: 5px;
			}
			#output {
			    background-color:#F9F9F9;
			    padding:10px;
			    width: 100%;
			    margin-top:20px;
			    line-height:30px;
			}
			.hide {
			    display:none;
			}
			.show {
			    display:block;
			}
		</style>
		<title>JavaScript Speech to Text</title>
	</head>
	<body>
		<h2>JavaScript Speech to Text</h2>
        <p>Click on the below button and speak something...</p>
        <p><button type="button" onclick="runSpeechRecognition()">Speech to Text</button> &nbsp; <span id="action"></span></p>
        <div id="output" class="hide"></div>
		<script>
			/* JS comes here */

			var tcount = 0;
			
			
			const myInterval = setInterval(nextQuestionTrigger, 5000);
			function nextQuestionTrigger() {
				console.log("\nNext Question Trigger !");
			}

			function stopTrigger() {
				clearInterval(myInterval);
			}


		    function runSpeechRecognition() {

				var prev_index = null;
				var triggerEnable = true;

		        // get output div reference
		        var output = document.getElementById("output");
		        // get action element reference
		        var action = document.getElementById("action");
                // new speech recognition object
                var SpeechRecognition = SpeechRecognition || webkitSpeechRecognition;
                var recognition = new SpeechRecognition();
				recognition.continuous = true;
				recognition.interimResults = false;
            
                // This runs when the speech recognition service starts
                recognition.onstart = function() {
                    action.innerHTML = "<small>listening, please speak...</small>";
					console.log("\nRecognition has started !");
                };
                
                recognition.onend = function() {
                    action.innerHTML = "<small>stopped listening, hope you are done...</small>";
					console.log("\nRecognition has ended !");
                    recognition.stop();
					tcount = 0;
					recognition.start();
                }

				/*
				recognition.onspeechend = function() {
                    action.innerHTML = "<small>stopped listening, hope you are done...</small>";
					console.log("\nSpeech has ended !");
                    recognition.stop();
					tcount = 0;
					recognition.start();
                }
				*/
                

                // This runs when the speech recognition service returns result
                recognition.onresult = function(event) {
					console.log("\nRecognized speech !");

					var current = event.resultIndex;
                    
					if (current == prev_index && triggerEnable) {
						myInterval;
						triggerEnable = false;
					}
					

					if (current != prev_index)
					{
						stopTrigger();
						prev_index = current;
						triggerEnable = true;
						var transcript = event.results[current][0].transcript;
						var confidence = event.results[current][0].confidence;
						
						console.log("\nResult :: "  + JSON.stringify(event.results));
						
						console.log("\ntranscript :: "  + transcript);
						output.innerHTML = "<b>Text:</b> " + transcript + "<br/> <b>Confidence:</b> " + confidence*100+"%";
						output.classList.remove("hide");
					}

                };
              
                 // start recognition
                 recognition.start();
	        }
		</script>
	</body>
</html>
