<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/Login and Registration/style.css" />
    <title>Profile</title>
  </head>
  <body>
    <div class="container-fluid my-3 d-flex">

<!-- LEFT SIDE  -->

        <div class="sidebar bg-primary d-flex flex-column justify-content-center align-items-center">
            <div class="profile-box">
              <img src="/assets/Nilesh Gawli.jpg" alt="">
            </div>
            <button type="submit" id="proceed" class="btn btn-primary mb-4 custom-btn">
              <a href="/Login and Registration/OTP/index.html" style="text-decoration: none; color: white;">
                Edit Profile
              </a>
            </button>
            <h5 class="custom-m py-2 bg-danger align-self-start" ><span class="badge"><img src="/assets/User.png" alt=""></span>  Your Account</h5>
            <h5 class="custom-m content align-self-start">Education</h5>
            <h5 class="custom-m content align-self-start">Experience</h5>
            <h5 class="custom-m content align-self-start">Skills</h5>
            <h5 class="custom-m content align-self-start">Extracurricular</h5>

            <h5 class="custom-m py-2 bg-danger align-self-start" ><span class="badge"><img src="/assets/previous-report.png" alt=""></span>  Previous Report</h5>
            <h5 class="custom-m py-2 bg-danger align-self-start" ><span class="badge"><img src="/assets/find-job.png" alt=""></span>  Find Jobs</h5>
            <h5 class="custom-m py-2 bg-danger align-self-start" ><span class="badge"><img src="/assets/setting.png" alt=""></span>  Settings</h5>
            <h5 class="custom-m py-2 bg-danger align-self-start" ><span class="badge"><img src="/assets/logout.png" alt=""></span>  Logout</h5>


        </div>

<!-- RIGHT SIDE  -->

        <div class="main-c bg-danger d-flex flex-column justify-content-center px-4">
          <h2 class="display-7 text-light">Hello, Dhanshree</h2>
          <p class="para mt-0 text-light">Welcome to your account</p>
          <div class="bg-success outer-box d-flex justify-content-center align-items-center">
            <div class="left-box bg-info d-flex flex-column">
              <div class="upper-section d-flex justify-content-around align-items-center bg-warning">
                <div style="border-right: 2px solid black; padding-right: 60px;" class="scores">
                  <h1 class="display-5">90 %</h1>
                  <p class="para mt-0">Confidence</p>
                </div>
                <div class="scores">
                  <h1 class="display-5">87 %</h1>
                  <p class="para mt-0">Score</p>
                </div>
              </div>
              <div class="bottom-section bg-primary">
                <h3 class="my-5 h3-custom">Recommended Interview Test</h3>
                <h5 class="custom-m py-2 bg-danger align-self-start" ><span class="badge"><img class="rec" src="/assets/python.png" alt=""></span>  Python Freshers Interview</h5>
                <h5 class="custom-m py-2 bg-danger align-self-start" ><span class="badge"><img class="rec" src="/assets/ds.png" alt=""></span>  Advance Data Structure and Algorithm</h5>
                <h5 class="custom-m py-2 bg-danger align-self-start" ><span class="badge"><img class="rec" src="/assets/sql.png" alt=""></span>  SQL Interview</h5>
              </div>
            </div>
            <div class="right-box">

            </div>
          </div>
        </div>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <script src="/Login and Registration/OTP/script.js"></script>
  </body>
</html>
