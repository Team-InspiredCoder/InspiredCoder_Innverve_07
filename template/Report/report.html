<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      *, html{
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
.main-c {
    border-radius: 10px;
    width: 100%;
    height: 96vh;
    /* background: #473764; */
}
.top {
    background: #473764;
    border-radius: 5px;
    padding: 40px;
}
.profile-box > img{
    height: 150px;
    width: 150px;
    margin-bottom: 10px;
    border-radius: 50%;
}

.content {
    margin-left: 50px !important;
    color: #707070;
}

.custom-m {
    margin-left: 30px;
    font-size: 16px;
}
.custom-btn {
    border-radius: 50px !important;
    padding: 12px 45px !important;
}
.h3-custom {
    margin: 0px 30px;
    margin-right: 80px;
    font-size: 24px;
}

.right-box {
    width: 100% !important;
    height: 100%;
    margin-left: 20px;
    border-radius: 15px;
    background: #B393B8;
}

.bottom {
    margin-top: 20px;
    border: 2px #473764;
    border-style: dashed;
    padding: 20px;
}

.label {
    font-size: 16px;
    font-weight: 700;
    margin: 0;
}

.fields {
    font-size: 24px;
    font-weight: 500;
    font-family: 'Poppins';
}

.stats {
    display: inline-block;
    background: #B393B8;
    padding: 10px 20px;
    border-radius: 10px;
    margin-top: 10 !important;
}

.custom-margin {
    margin-bottom: 20px !important;
}

.pro > img {
    height: 200px;
    width: auto;
}

    </style>
